apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express-deployment
  labels:
    app: mongo-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
      - name: mongo-express
        image: mongo-express:latest
        ports:
        - containerPort: 8081
        env:
          - name : ME_CONFIG_MONGODB_ADMINUSERNAME
            valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-username 
          - name : ME_CONFIG_MONGODB_ADMINPASSWORD
            valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-password
          - name : ME_CONFIG_MONGODB_SERVER
            valueFrom:
                configMapKeyRef:
                  name: mongo-configmap
                  key: database_url
---
#external service
apiVersion: v1
kind: Service
metadata:
  name: mongo-express-service
spec:
  selector:
    app: mongo-express
  type: LoadBalancer
  externalIPs:
  - 192.168.50.5
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081                  
      nodePort: 30001 #port where the external ip would be open, port must be between 30000-32767 